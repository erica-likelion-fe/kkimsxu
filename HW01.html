<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="/register" method="POST">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>

            <label for="role">역할 선택</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>선택 없음</option>
                <option value="frontend">프론트엔드</option>
                <option value="backend">백엔드</option>
                <option value="design">디자인/기획</option>
            </select>


            <label for="intro">자기소개</label>
            <textarea id="intro" name="intro" rows="4"></textarea>

            <label>취미</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="reading"> 독서</label>
                <label><input type="checkbox" name="hobby" value="music"> 음악감상</label>
                <label><input type="checkbox" name="hobby" value="sports"> 운동</label>
                <label><input type="checkbox" name="hobby" value="game"> 게임</label>
            </div>

            <button type="submit">가입하기</button>
            <button type="reset" style="margin-top: 10px; background-color: #ccc; color: #333;">초기화하기</button>

        </form>
    </div>
</body>
</html>
